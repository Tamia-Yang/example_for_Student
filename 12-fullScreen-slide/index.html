<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="inner">
        <input type="radio" name="select" id="tab1">
        <input type="radio" name="select" id="tab2" checked>
        <input type="radio" name="select" id="tab3">
        <div class="frame">
            <div class="items">
                <div class="slide1">
                    <h1>slide1</h1>
                </div>
                <div class="slide2">
                    <h1>slide2</h1>
                </div>
                <div class="slide3">
                    <h1>slide3</h1>
                </div>
            </div>
            <div class="btn">
                <label for="tab1"></label>
                <label for="tab2"></label>
                <label for="tab3"></label>
            </div>
        </div>
    </div>
</body>

</html>
